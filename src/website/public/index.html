<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <!--<div class="blindfold">
        Loading data... Please wait...
    </div>-->
    <nav class="nav">
        <label>Trancer</label>
        <button onclick="loadPage('leaderboards');">Leaderboards</button>
        <button onclick="loadPage('user-data');">User Data</button>
        <button onclick="loadPage('server');">Server</button>
        <button onclick="loadPage('bot');">Bot</button>
    </nav>
    <div class="page-container">
        <div data-page-id="leaderboards" style="display: block;">
            <h1>Leaderboards</h1>
            <label>Filter: <input id="leaderboard-search" onkeyup="updateLeaderboardPageSeach()"></label>
            <div class="flex-col">
                <div>
                    <h2>Economy Leaderboard</h2>
                    <p id="economy-leaderboard"></p>
                </div>
                <div>
                    <h2>Messages Leaderboard</h2>
                    <p id="messages-leaderboard"></p>
                </div>
                <div>
                    <h2>VC Time Leaderboard</h2>
                    <p id="vctime-leaderboard"></p>
                </div>
                <div>
                    <h2>Bump Leaderboard</h2>
                    <p id="bump-leaderboard"></p>
                </div>
            </div>
        </div>
        <div data-page-id="user-data" style="display: none;">
            <h1>User Data</h1>
            <label>Usernames:</label>
            <div id="user-data-usernames"></div>
        </div>
        <div data-page-id="server" style="display: none;">
            <h1>Server Graphs</h1>
            <div class="flex-col">
                <div>
                    <h2>Member Count Overtime</h2>
                    <canvas id="member-count-overtime-chart"></canvas>
                </div>
                <div>
                    <h2>Messages Overtime</h2>
                    <canvas id="messages-overtime-chart"></canvas>
                    <label>Filter:</label>
                    <select id="messages-overtime-filter" onchange="updateServerGraphs()">
                        <option value="minute">Minutes</option>
                        <option value="hour">Hours</option>
                        <option value="day" selected>Days</option>
                        <option value="month">Months</option>
                    </select>
                </div>
            </div>
        </div>
        <div data-page-id="bot" style="display: none;">
            <h1>Bot Stuff</h1>
            <div>
                <h2>Command Usage</h2>
                <p id="command-usage-leaderboard"></p>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/script.js"></script>

</html>
